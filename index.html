<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/proza-libre" type="text/css" />
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Library</title>
</head>

<body>

    <div class="header">

        <div class="title">My Library</div>
        <button class="btn-add">+</button>

    </div>

    <div class="book-content">

    </div>

    <div class="popup">

        <form action="" id="form" method="post" name="form">

            <div class="form-content">  

                <div class="form-input">
                    <label for="book-title">Title</label>
                    <input type="text" name="book-title" id="book-title" placeholder="" required>
                </div>

                <div class="form-input">
                    <label for="book-author">Author</label>
                    <input type="text" name="book-author" id="book-author" placeholder="" required>
                </div>
                
                <div class="form-input">
                    <label for="book-pages">Pages</label>
                    <input type="number" name="book-pages" id="book-pages" required>
                </div>

                <div class="radio-btn">                    
                    <input type="radio" name="book-stat" id="bookstat1" value="r">
                    <label for="bookstat1">Read</label>

                    <input type="radio" name="book-stat" id="bookstat2" value="unread">
                    <label for="bookstat2">Unread</label>
                </div>

                <div>
                    <button type="submit" id="addbook-btn">Add Book</button>
                </div>
               
            </div>            

        </form>
    </div>

</body>

</html>
